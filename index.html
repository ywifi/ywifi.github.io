<script type="text/javascript">
/**apk下载abTest**/
var getAPKURL = function(target) {
    var link_arr = [{
            key: '01',
            val: 'http://shouji.360tpcdn.com/161215/930a091f9c3ced074cf9bf3c5dc9ad31/com.free.ywifi_1.apk'
        }, {
            key: '02',
            val: 'http://shouji.360tpcdn.com/161215/930a091f9c3ced074cf9bf3c5dc9ad31/com.free.ywifi_1.apk'
        }


    ];
    var abno = Math.floor(Math.random() * link_arr.length);
    var b = link_arr[abno].key,
        url = link_arr[abno].val;
    var turl = url;
    if (target) {
        target.href = turl;
    }
    return turl;
};

var indexTagCon = $('.indexTagCon');
  var imb = $('.imstMoreBtn');
  var imsc = $('.indexMoreSetCon');
  var domIrs = $('.imstRight span');

  $(document).ready(function(){
    $('.indexTagTit li').each(function(index){
      $(this).click(function(){
        if($(this).html()==''){
            return;
        }
        $(this).addClass("on").siblings("li").removeClass("on");
        indexTagCon.removeClass("on").eq(index).addClass("on");
      });
    });
    
    domIrs.each(function(index){
      $(this).click(function(){
        imb.addClass("on");
        $(this).addClass("move").siblings("span").removeClass("move");
        imsc.removeClass("on").eq(index).addClass("on");
      })
    });

    imb.click(function(){
      var DomThis = $(this);
      productInfo(DomThis);
    });
    $('.itcDL a',$('.indexTagCon').eq(0)).attr('href', getAPKURL());
  });

  function productInfo(DomThis){
    if(DomThis.hasClass("on")){
      imsc.removeClass("on");
      imb.removeClass("on");
      domIrs.removeClass("move");
    }else{
      imb.addClass("on");
      imsc.eq('0').addClass("on");
      domIrs.eq('0').addClass("move");
    }
  }

  function homeInfo(){
    $('html, body').animate({ scrollTop: '1000' }, 2000);
    productInfo(imb);
  }
</script>
